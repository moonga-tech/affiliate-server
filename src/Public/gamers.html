<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Lydia House</title>
    <meta name="description" content="Business house aimed at empowering the girl child">

    <link rel="shortcut icon" href="./images/lydia logo.jpg">

    <link rel="stylesheet" href="./assets/gamers.css">

</head>

<body>
+

    <!--LANDING PAGE SECTION-->
    <div class="landing-page-content-holder">




        <div class="title-description-holder">


            <span class="title">Lets play and win some money!</span>





        </div>


        <div class="button-holder">

            <span id="open-account-button">Register</span>
            <span id="more-infor-button">find out more</span>

        </div>


    </div>
    <script src="./assets/index.js"></script>



    <!---qualifications-->
    <div class="dismiss" id="other-services-option-container">
        <div class="qualification-content-holder">
            <span class="Qualifications_title">QUALIFICATIONS</span>

            <div class="full_names_container">

                <span>Age: </span> <span>18 - 35 yrs </span>
            </div>





            <span class="t_and_c_title">Terms and Conditions</span>
            <div class="terms_holder">

                <img src="./images/accept.png" alt="" width="15" height="15"> <span class="terms_title">No alcohol on
                    the premises.</span>
            </div>
            <div class="terms_holder">

                <img src="./images/accept.png" alt="" width="15" height="15"> <span class="terms_title">No smoking on
                    premises</span>
            </div>

            <div class="terms_holder">

                <img src="./images/accept.png" alt="" width="15" height="15"> <span class="terms_title">Must share
                    produced content on social media.</span>
            </div>
            <div class="terms_holder">

                <img src="./images/accept.png" alt="" width="15" height="15"> <span class="terms_title">Unruly behaviour
                    will not be tolerarted </span>
            </div>

            <div class="hide_icon_holder">
                <span>Hide</span>
                <img src="./images/down-arrow.png" alt="" width="15" height="15">
            </div>


        </div>
    </div>

    <!---data entry-->
    <div class="dismiss" id="details_input_container">
        <div class="details_input_content_holder">
            <input class="inputs" type="text" placeholder="Full names" id="full_names">
            <input class="inputs" type="tel" placeholder="Age" id="age">
            <input class="inputs" type="tel" placeholder="Phone # e.g 097106xxxx" id="phoneNumber">



            <div class="button_container"><span id="submit">SUBMIT</span></div>
            <div class="button_container"><span id="cancel">CANCEL</span></div>
        </div>

    </div>

    <!--LOADING submission-->
    <div class="dismiss" id="loading-container">
        <div class="loading-content-holder">
            <img id="mtn" src="./images/football-game.png" width="50" height="50" />
            <span id="loading_title">Submitting...</span>
        </div>
    </div>
    <!--SCRIPTS-->
    <script src="./assets/gamers.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
