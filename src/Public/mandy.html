<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mandy.css" />
</head>

<body>
    <div class="main_container">

        <img src="./images/zamflex.jpg" alt="" width="100" height="120" class="logo">
        <span class="title"> SUBMIT PROPOSAL </span> 
        <span class="sub_title"> unsolicited Proposal </span>
        <span class="sub_title_"> to submit your idea, please complete all the fields below </span>
        <div class="input_details">
            <input class="input_details"  type="text" placeholder="Proposal Title" />

            <div class="genre">
                <span class="
                genre_title"> Genre </span>
                <select name="language" class="genre_">
                    <option value="Children's entertainerment" disabled>Children's entertainerment</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Educational">Educational</option>
                    <option value="Game Show">Game Show</option>
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Magazine Show">Magazine Show</option>
                    <option value="Reality">Reality</option>
                    <option value="Soap opera">Soap opera</option>
                    <option value="Sports">Sports/option>
                    <option value="TalkShow">TalkShow</option>
                    <option value="Telenova">Telenova</option>
                    <option value="Other">Other</option>
                    <option value="Drama" selected>Drama</option>
                </select>

            </div>

            <div class="genre">
                
                <span class="
                genre_title"> Submission contract </span>
                
                <select name="language"
                   class="genre_" >
                    <option value="Co-production" disabled>Co-production</option>
                    <option value="Full commission">Full commission</option>
                    <option value="License">License</option>
                    <option value="Music videos">Music videos</option>
                    <option value="Pre-sale" selected>Pre-sale</option>


                </select>
            </div>

            <input class="input_details" type="text" placeholder="Supplier/individual Name" />
            <input class="input_details" type="text" placeholder="Contact name" />
            <input class="input_details"  type="text" placeholder="contact whatsapp #" />
            <input  class="input_details"  type="text" placeholder="Address" />
        </div>
    </div>
</body>

</html>
