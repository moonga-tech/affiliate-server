<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Lydia House</title>
    <meta name="description" content="Business house aimed at empowering the girl child">

    <link rel="shortcut icon" href="./images/lydia logo.jpg">

    <link rel="stylesheet" href="./assets/index.css">

</head>

<body>


    <!--LANDING PAGE SECTION-->
    <div class="landing-page-container">

        <div class="header">

            <!-- <span id="sign_up">Sign in</span> -->
        </div>


        <div class="job_application_container">

            <span id="title_job">Apply for Job</span>
        </div>

        <div class="courses_holder">
            <div class="row">
                <span>Courses</span> 

            </div>
            <div class="courses_content_holder">

                <div class="tech_courses">

                    <div class="row">
                        <span>Web Designing</span> <span class="select_button">Select</span>

                    </div>
                    <div class="row">
                        <span>Graphic Designing</span> <span class="select_button">Select</span>

                    </div>
                    <div class="row">
                        <span>Software Engineering</span> <span class="select_button">Select</span>

                    </div>
                    <div class="row">
                        <span>Computer Hardware</span> <span class="select_button">Select </span>

                    </div>
                </div>
                <div class="none_tech_courses">
                    <div class="row">
                        <span>Cosmotology</span> <span class="select_button">Select </span>

                    </div>
                    <div class="row">
                        <span>Fashion and Designing</span> <span class="select_button">Select </span>

                    </div>
                    <div class="row">
                        <span>Footware Production</span> <span class="select_button">Select </span>

                    </div>
                </div>
            </div>






        </div>




    </div>


   <!---data entry-->
   <div class="details_input_container" id="details_input_container">
    <div class="details_input_content_holder">
        <input class="inputs" type="text" placeholder="Full names" id="full_names">
        <input class="inputs" type="tel" placeholder="Age" id="age">
        <input class="inputs" type="tel" placeholder="Phone #" id="phoneNumber">
       

        <div class=" inputs_select">

            <span class="input_title"> Shoe Size</span>

            <select name="language" class="genre_" id="shoe_size">

                <option value="37" selected>37</option>
                <option value="38">38</option>
                <option value="39">39</option>



            </select>
        </div>


        <div class=" inputs_select">

            <span class="input_title"> Dress size </span>

            <select name="language" class="genre_" id="dress_size">

                <option value="Midium" selected>Midium</option>
                <option value="Large">Large</option>
                <option value="Extra Large">Extra Large</option>



            </select>
        </div>
        <div class="social_links_container">

            <div class="row_">
                <span class="social_link_title">Social Links</span> <span class="link_title">Don't know how
                    to get the link? (click)</span>

            </div>

            <input class="inputs_facebook" type="text" placeholder="Facebook" id="facebook_input">
            <input class="inputs_tiktok" type="text" placeholder="TikTok" id="tiktok_input">
            <input class="inputs_instagram" type="text" placeholder="Intagram" id="instagram_input">
        </div>
        <div class="button_container"><span id="submit">SUBMIT</span></div>
        <div class="button_container"><span id="cancel">CANCEL</span></div>
    </div>

</div>


    <!--LOADING submission-->
    <div class="dismiss" id="loading-container">
        <div class="loading-content-holder">
            <img id="mtn" src="./images/lydia logo.jpg" width="50" height="50" />
            <span>Submitting...</span>
        </div>
    </div>
    <script src="./assets/index.js"></script>
</body>

</html>
